<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warframe Planning Dashboard</title>
  <link rel="stylesheet" href="./style/WFplan.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>
        Warframe Planning Dashboard
        <button id="clear-daily" style="margin-left:12px;">Daily</button>
        <button id="clear-weekly" style="margin-left:6px;">Weekly</button>
      </h1>
    </div>
  </header>

  <main class="dashboard container">
    <!-- Special Importance Section -->
    <section class="special-importance collapsible">
      <div class="section-header">
        <button class="minimize-btn" aria-label="Minimize section">-</button>
        <h2 class="subheader">SPECIAL IMPORTANCE</h2>
      </div>
      <div class="section-content" id="special-importance-cards"></div>
    </section>

    <!-- Three-Column Layout -->
    <section class="three-column-layout">
      <!-- Column 1: Weekly Tasks -->
      <div class="column collapsible">
        <div class="section-header">
          <button class="minimize-btn" aria-label="Minimize section">-</button>
          <h2 class="subheader">WEEKLY TASKS</h2>
          <div class="reset-timer" id="weekly-reset-timer"></div>
        </div>
        <div class="section-content" id="weekly-tasks-cards"></div>
      </div>

      <!-- Column 2: Daily Tasks -->
      <div class="column collapsible">
        <div class="section-header">
          <button class="minimize-btn" aria-label="Minimize section">-</button>
          <h2 class="subheader">DAILY TASKS</h2>
          <div class="reset-timer" id="daily-reset-timer"></div>
        </div>
        <div class="section-content" id="daily-tasks-cards"></div>
      </div>

      <!-- Column 3: Time-Sensitive Activities -->
      <div class="column collapsible">
        <div class="section-header">
          <button class="minimize-btn" aria-label="Minimize section">-</button>
          <h2 class="subheader">TIME-SENSITIVE ACTIVITIES</h2>
        </div>
        <div class="section-content" id="time-sensitive-cards"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Warframe Planning Dashboard - Version 1</p>
    </div>
  </footer>
  <script type="module" src="./scripts/scripts.js"></script>
</body>
</html>
